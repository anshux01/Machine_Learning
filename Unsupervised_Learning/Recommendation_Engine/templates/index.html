<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Recommendation Engine - Anshuman Acharya</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f4f7;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 32px;
        margin-top: 0;
      }

      .login {
        max-width: 700px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        margin: auto;
      }

      select,
      input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #3498db;
      }

      input[type="submit"] {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      marquee {
        background-color: #a2d9ff;
        padding: 10px 0;
        font-size: 22px;
        color: #333;
        text-align: center;
        margin-top: 0;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <marquee>Game Recommendation Engine</marquee>
      <h1>Game Recommendation Engine</h1>
      <p class="footer">by <strong>Anshuman Acharya</strong></p>

      <form action="/recommend" method="post">
        <label for="userid">Select User:</label>
        <select id="userid" name="userid" required>
          {% for user in users_list %}
          <option value="{{ user }}">{{ user }}</option>
          {% endfor %}
        </select>
        <br /><br />

        <label for="game_name">Select Game:</label>
        <select id="game_name" name="game_name" required>
          {% for game in games_list %}
          <option value="{{ game }}">{{ game }}</option>
          {% endfor %}
        </select>
        <br /><br />

        <label for="topn">Number of Recommendations:</label>
        <input
          type="number"
          id="topn"
          name="topn"
          value="5"
          min="1"
          max="20"
          required
        />
        <br /><br />

        <input type="submit" value="Get Recommendations" />
      </form>
    </div>
  </body>
</html>
