<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recommendation Results - Anshuman Acharya</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f4f7;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 32px;
        margin-top: 0;
      }

      .login {
        max-width: 900px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        margin: auto;
      }

      .table-container {
        margin-top: 20px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background-color: #3498db;
        color: white;
        padding: 10px;
        text-align: center;
      }

      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
        background-color: #ecf0f1;
      }

      .back-btn {
        display: block;
        width: 200px;
        margin: 20px auto 0;
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
      }

      .back-btn:hover {
        background-color: #45a049;
      }

      marquee {
        background-color: #a2d9ff;
        padding: 10px 0;
        font-size: 22px;
        color: #333;
        text-align: center;
        margin-top: 0;
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <marquee>Recommendation Results</marquee>
      <h1>Recommendation Results</h1>
      <p class="footer">by <strong>Anshuman Acharya</strong></p>

      <h3>{{ message }}</h3>
      <div class="table-container">{{ table | safe }}</div>

      <a href="/" class="back-btn">Back to Home</a>
    </div>
  </body>
</html>
